{{define "user/list.html"}}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
  <head>
		{{template "public/head.html"}}
  </head>
  
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

		{{template "public/main-header.html"}}
      <!-- Left side column. contains the logo and sidebar -->
				
		{{template "public/main-sidebar.html"}}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            全部用户
            <small>在这里展示了全部用户,可以对用户进行查询统计</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 用户管理</a></li>
            <li class="active">全部用户</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

        
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            
				
            <!-- /.box-header -->
            <div class="box-body">
			 <div id="toolbar">
				<div class="form-group pull-left">
                 
                  <select class="form-control" id="ttype">
                    <option value="">全部类型</option>
                    <option value="createat">帐号注册时间</option>
                    <option value="loginat">最后登录时间</option>
                  </select>
                </div>
				
				
				
				<div class="form-group  pull-left">
                 <input type="text" id="datefrom" name="table_search" class="form-control picker" placeholder="从哪时开始">
	
                </div>
				<div class="form-group  pull-left">
                 <input type="text" id="dateto" name="table_search" class="form-control picker" placeholder="到这时截止">
	
                </div>
				<div class="form-group  pull-left" >
	                  <input type="text" id="kword" name="table_search" class="form-control" placeholder="姓名/关键字">
	
	                 
	            </div>
				
                 <div class="btn-group  pull-left" role="group" >
				  <button type="button" id="btn-search" class="btn btn-success">搜索</button>
				  <button type="button" id="btn-print" class="btn btn-default">打印</button>
				  <button type="button" id="btn-export" class="btn btn-default">导出</button>
				</div>
			</div>
              <table id="table" data-url="{{apiurl "/user/search"}}" class="table table-bordered table-hover">
               
                
              </table>
			   
			</div>  
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->

      <!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
		
     	{{template "public/footer.html"}}
    </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->
		{{template "public/foot.html"}}
  </body>
</html>
<script src="{{asset}}/js/user/list.js?v={{version}}"></script>
{{end}}
