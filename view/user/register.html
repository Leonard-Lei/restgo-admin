{{define "user/register.html"}}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
  <head>
		{{template "public/head.html"}}
<style>
    .bg {
    width: 100%;
    height: 100%;
    background: url("{{asset}}/images/bg.jpg") no-repeat center center;
    background-size: cover;
    margin: 0;
    padding: 0;
	}
</style>
  </head>
 <body class="hold-transition login-page bg">
    <div class="login-box">
      <div class="login-logo">
        <a ><b>R</b>estgo</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">注册</p>

          <div class="form-group has-feedback">
            <input type="text" id="account" class="form-control" placeholder="请输入邮箱">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="passwd" class="form-control" placeholder="请设置密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
              <input type="text" id="nickname" class="form-control" placeholder="请输入昵称">
              <span class="glyphicon glyphicon- form-control-feedback"></span>
          </div>
		 <div class="form-group has-feedback">
            <input type="text" id="code" class="form-control" placeholder="请输入下图验证码">
            
          </div>
		
		  <div class="form-group has-feedback" >
            
			<img id="verify" src="{{apiurl "/open/verify"}}" onclick="reloadverify($(this))" />
			<a href="javascript:reloadverify($('#verify'))">点击这里刷新验证码</a>
			
          </div>
			
          <div class="row">
            <div class="col-xs-8" style="padding-left:35px;">
              <div class="checkbox icheck">
                <label>
                    <input id="accept" type="checkbox">我已阅读并接受<a href="{{pageurl "user/xieyi"}}">xx协议</a>
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="button" id="btn-register" class="btn btn-primary btn-block btn-flat">注册</button>
            </div><!-- /.col -->
          </div>


        <div class="social-auth-links text-center">
          <p>- OR -</p>
           <a href="{{pageurl "user/login"}}">登录</a><br>
          <a href="{{pageurl "user/resetpwd"}}" class="text-center">忘记密码</a>
        </div><!-- /.social-auth-links -->

        

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <script>

      function reloadverify(o){
          o.attr("src",'{{apiurl "/open/verify"}}?t='+new Date().getTime())
      }

    </script>
    <script src="{{asset}}/js/user/register.js?v={{version}}"></script>
  </body>
</html>
{{end}}
